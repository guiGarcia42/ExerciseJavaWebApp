<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Listar Viagens</title>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Tourism on Mars Company</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a class="nav-link" href="/cadastrar">Cadastrar Viagem</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/listar">Listar Viagens</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/editar">Editar Viagens</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container">
		<h2>Viagens</h2>
		<hr>
		<table class="table">
			<thead>
				<th>ID</th>
				<th>Data da Decolagem</th>
				<th>Estadia (dias)</th>
				<th>Assentos disponíveis</th>
				<th>Modelo</th>
				<th>Primeiro Comandante</th>
				<th>Matrícula Interespacial</th>
				<th>Segundo Comandante</th>
				<th>Matrícula Interespacial</th>
			</thead>
			<tbody>
				<tr th:each="viagem : ${viagens}">
					<td th:text="${viagem.getId()}"></td>
					<td th:text="${viagem.getDataDecolagem()}"></td>
					<td th:text="${viagem.getDiasEmMarte()}"></td>
					<td th:text="${viagem.getQntdAssentos()}"></td>
					<td th:text="${viagem.getModelo()}"></td>
					<td th:text="${viagem.getNomeComandante()}"></td>
					<td th:text="${viagem.getMatriculaPComandante()}"></td>
					<td th:text="${viagem.getNomeSegundoCom()}"></td>
					<td th:text="${viagem.getMatriculaSComandante()}"></td>
					<td><a th:href="@{/deletar/{id} (id = ${viagem.getId()})}">deletar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	
</body>
</html>
